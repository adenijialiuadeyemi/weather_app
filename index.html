<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Weather App</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div class="card">
    <div class="search">
      <input class="js-input" type="text" placeholder="Enter a city">
      <button class="js-search"><img src="images/search.png"></button>
    </div>
    <div class="error-message">Invalid City Name</div>
    <div class="weather">
      <img class="js-weather-img" src="images/rain.png">
      <h2 class="js-temp">22Â°C</h2>
      <h4 class="js-city">New York</h4>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png">
          <div>
            <h5 class="js-humidity">50%</h5>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png">
          <div>
            <h5 class="js-wind">15 km/h</h5>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="./script.js"></script>
</body>

</html>
